name: CI/CD

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '20.0.1'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install --quiet

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '20.0.1'
          distribution: 'temurin'

      - name: Build with Maven
        run: echo "Start running test"

      - name: Run tests with Maven
        run: mvn test

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Run dependency-check
        run: mvn dependency-check:check -Dformat=xml

      - name: Check for vulnerabilities
        if: steps.dependency-check.outputs.reportFileExists == 'true'
        run: |
          xsltproc target/dependency-check-report.xml ./stylesheet.xsl
          cat target/dependency-check-report.transformed.xml

  release:
    needs: security-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '20.0.1'
          distribution: 'temurin'

      - name: Build Artifact
        run: echo "creating artifact"

      - name: Build Succeed
        run: echo "Build done"
